<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button onclick="generatePassword()" id="generate" class="btn">Generate Password</button>
          <div id="passwordCriteria" style="display: none;">
            <label for="passwordLength">Password Length (8 to 128 characters): </label>
            <input type="number" id="passwordLength" min="8" max="128"> /><br /><br />

            <label for="includeLower">Include Lowercase Letters: </label>
            <input type="checkbox" id="includeLower" /><br />

            <label for="includeUpper">Include Uppercase letters: </label>
            <input type="checkbox" id="includeUpper" /><br />

            <label for="includeNumeric">Include Numeric characters: </label>
            <input type="checkbox" id="includeNumeric" /><br />

            <label for="includeSpecial">Include Special characters: </label>
            <input type="checkbox" id="includeSpecial" /><br /><br />

            <button onclick="generatePassword()">Generate Password</button>
            <p id="generatedPassword" style="display: none"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js">  
    </script>
  </body>
</html>
