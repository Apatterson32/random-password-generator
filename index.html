<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button onclick="generatePassword()" id="generate" class="btn">Generate Password</button>
          <div id="passwordCriteria" style="display: none;">
            <label for="passwordLength">Password Length (8 to 128 characters): </label>
            <input type="number" id="passwordLength" min="8" max="128"> /><br /><br />

            <label for="includeLower">Include Lowercase Letters: </label>
            <input type="checkbox" id="includeLower" /><br />

            <label for="includeUpper">Include Uppercase letters: </label>
            <input type="checkbox" id="includeUpper" /><br />

            <label for="includeNumeric">Include Numeric characters: </label>
            <input type="checkbox" id="includeNumeric" /><br />

            <label for="includeSpecial">Include Special characters: </label>
            <input type="checkbox" id="includeSpecial" /><br /><br />

            <button onclick="generatePassword()">Generate Password</button>
            <p id="generatedPassword" style="display: none"></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      function generatePassword() {
              const passwordLength = document.getElementById('passwordLength').value;
              const includeLower = document.getElementById('includeLower').checked;
              const includeUpper = document.getElementById('includeUpper').checked;
              const includeNumeric = document.getElementById('includenNumeric').checked;
              const includeSpecial = document.getElementById('includeSpecial').checked;
              
              if (passwordLength <8 || passwordLength > 128) {
                alert('Please enter a password length between 8 and 128 characters.');
                return;
              }

              if (!includeLower && !includeUpeer && !includeNumeric && !includeSpecial) {
                alert('Please select one character type to include in the password.');
                return;
              }

              const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
              const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
              const numericChars = '0123456789';
              const specialChars = '!@#$%^&*()-_=+{[]}|:;<>?';

              let availableChars = '';
              if (includeLower) availableChars += lowercaseChars;
              if (includeUpper) availableChars += uppercaseChars;
              if (includeNumeric) availableChars += numericChars;
              if (includeSpecial) availableChars += specialChars;

              let generatedPassword = '';
              for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * availableChars.length);
                generatedPassword += availableChars.charAt(randomIndex);
              }

              document.getElementById('generatedPassword').textContent = 'Generated Password: ' = generatedPassword;
              document.getElementById('generatedPassword').style.display = 'block';
            }

            document.querySelector('button').addEventListener('click', function() {
              document.getElementById('passwordCriteria').style.display = 'block';
              this.style.display = 'none';
            });
    </script>
  </body>
</html>
